<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="play.css">
</head>

<body class="text-white ">
  
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead"> <br>Type The Given Word Within
          <span class="text-danger" id="seconds">5</span> Seconds:</p>
          
        <h2 class="display-2 mb-5 mt-5" id="current-word">hello</h2>
        <h3 >High Score:</h3><h3 id="highscore">0</h3>
        <div class="row mt-5">
        <div class="col-md-6">
           
        <h3>Time Left:
          <span id="time">0</span>
        </h3>
      </div>
      <div class="col-md-6">
        <h3>Score:
          <span id="score">0</span>
        </h3>
      </div>
    </div>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <button id="startgame" onclick="startGame(this)" class="btn btn-danger mt-5">Start Game</button>
        <button onclick="removeScore(this)" class="btn btn-danger mt-5">Remove Score</button>
        <h4 class="mt-3" id="message"></h4>

        
         
          
       

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body instruct">
              <h4>Instructions:<br></h4>
              <p>To start the game, click on Start Game. Then type each word in the given amount of seconds to score. If you want to remove your score then click on Remove Score.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
